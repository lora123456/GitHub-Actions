name: Docs â€¢ Build & Deploy to Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'openapi.yaml'
      - 'package.json'
      - 'package-lock.json'
      - 'docs/**'
      - '.github/workflows/docs-pages.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (optional)
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm install; fi

      - name: Generate docs
        run: |
          mkdir -p docs
          if npm run | grep -q "^ *docs:gen"; then
            npm run docs:gen
          else
            if [ -f openapi.yaml ]; then
              npx -y @redocly/cli build-docs openapi.yaml -o docs/index.html
            else
              echo "<h1>No docs to publish</h1>" > docs/index.html
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
